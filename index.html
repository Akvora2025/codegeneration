<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Real-time Coder</title>
    <!-- Tailwind CSS CDN - Development only -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1F2937',
              'gray-700': '#374151',
              'gray-200': '#E5E7EB',
            }
          }
        }
      }
    </script>
    <!-- Monaco Editor Loader -->
    <script>
      // Prevent AMD loader conflicts and global identifier redeclaration
      if (typeof window.require === 'undefined') {
        window.require = { config: function() {} };
      }
      
      // Prevent _amdLoaderGlobal redeclaration
      if (typeof window._amdLoaderGlobal === 'undefined') {
        window._amdLoaderGlobal = {};
      }
      
      // Handle extension context invalidated errors and Monaco Editor cancellation errors
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('Extension context invalidated') ||
          e.message.includes('Canceled') ||
          e.message.includes('Monaco Editor') ||
          e.message.includes('_amdLoaderGlobal') ||
          e.message.includes('already been declared')
        )) {
          console.debug('Suppressed error (safe to ignore):', e.message);
          e.preventDefault();
          return false;
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && (
          e.reason.message?.includes('Extension context invalidated') ||
          e.reason.message?.includes('Canceled') ||
          e.reason.message?.includes('Monaco Editor') ||
          e.reason.message?.includes('_amdLoaderGlobal') ||
          e.reason.message?.includes('already been declared')
        )) {
          console.debug('Suppressed promise rejection (safe to ignore):', e.reason.message);
          e.preventDefault();
          return false;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
    <script>
      try {
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs' }});
      } catch (error) {
        console.warn('Monaco Editor loader error (likely extension-related):', error);
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "prettier/standalone": "https://aistudiocdn.com/prettier@^3.4.1/standalone.mjs",
    "prettier/plugins/html": "https://aistudiocdn.com/prettier@^3.4.1/plugins/html.mjs",
    "prettier/plugins/babel": "https://aistudiocdn.com/prettier@^3.4.1/plugins/babel.mjs",
    "prettier/plugins/estree": "https://aistudiocdn.com/prettier@^3.4.1/plugins/estree.mjs",
    "prettier/plugins/postcss": "https://aistudiocdn.com/prettier@^3.4.1/plugins/postcss.mjs",
    "prettier/": "https://aistudiocdn.com/prettier@^3.6.2/",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0",
    "monaco-editor/": "https://aistudiocdn.com/monaco-editor@^0.54.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
